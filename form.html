<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        #submit {
            background-color: limegreen;
            padding: 20px;
            margin-left: 110px;
        }
    </style>
</head>
<body>
    <h1 style="border: solid black 1.5px; text-align: center;">Cadet School and College Registration Form</h1>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
                <label>Name: </label>
                <input type="text" id="name" placeholder="Enter Your Name"><br><br>
                <label>Email: </label>
                <input type="email" id="email" placeholder="Enter Your Email"><br><br>
                <label>Phone Number: </label>
                <input type="password" id="num" placeholder="Enter Phone Number"><br><br>
                <label>Birthday: </label>
                <input type="date" id="date">
        </fieldset><br>
        
        <fieldset>
            <legend>Personal Questions</legend><br>
            <label>What is your favorite hobby?</label>
            <input type="text" id="hobby" placeholder="Enter Your Favorite Hobby"><br><br>
            <label>Where do you live?</label><br>
            <textarea rows="4" cols="34" placeholder="Enter Your Address"></textarea><br>
        </fieldset><br>
        <fieldset>
            <legend>What is your gender?</legend>
            <input type="radio" name="gender" for="gender" value="male">Male<br>
            <input type="radio" name="gender" for="gender" value="female">Female
        </fieldset><br>
        <input type="submit" value="SUBMIT FORM" id="submit">

    </form>
</body>
</html>
